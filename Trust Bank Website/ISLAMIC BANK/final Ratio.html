        .search-container {

        }

            left: 1rem;
            top: 50%;

</head>

            </div> 
            
            </div>
            <div class="card-body"> 
                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3 mb-md-0">

                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="stats-card bg-success bg-opacity-10">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card bg-purple bg-opacity-10">
                            <p class="text-purple mb-1">Lowest Rate</p>

        // Calculate and display statistics
        function updateStats() {
            const avgRate = (depositData.reduce((acc, curr) => acc + curr.rate, 0) / depositData.length).toFixed(2);
            const maxRate = Math.max(...depositData.map(item => item.rate));
            const minRate = Math.min(...depositData.map(item => item.rate));

            document.getElementById('avgRate').textContent = avgRate + '%';
            document.getElementById('maxRate').textContent = maxRate + '%';
            document.getElementById('minRate').textContent = minRate + '%';
        }

        // Get rate badge class based on rate value
        function getRateBadgeClass(rate) {
            if (rate >= 5) return 'rate-high';
            if (rate >= 4) return 'rate-medium';
            if (rate >= 3) return 'rate-low';
            return 'rate-basic';
        }

        // Render table rows
        function renderTable(data) {
            const tableBody = document.getElementById('ratesTableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-muted">${item.id}</td>
                    <td>${item.type}</td>
                    <td><span class="rate-badge ${getRateBadgeClass(item.rate)}">${item.rate}%</span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = depositData.filter(item =>
                item.type.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredData);
        });

        // Initial render
        updateStats();
        renderTable(depositData);
    </script>
</body>
</html>
