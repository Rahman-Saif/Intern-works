<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .download-btn {
            background-color: #006E2E;
            color: white;
            min-width: 120px;
        }
        
        .download-btn:hover {
            background-color: #005724;
            color: white;
        }
        
        .title-bar {
            background-color: #006E2E;
            color: white;
        }
        
        .main-container {
            background-color: #E8F5E9;
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1 class="text-center text-success mb-5">Annual General Meeting</h1>
            
            <div class="card">
                <div class="card-header title-bar">
                    <div class="row">
                        <div class="col-6">
                            <h5 class="mb-0">TITLE</h5>
                        </div>
                        <div class="col-6">
                            <h5 class="mb-0">DETAIL</h5>
                        </div>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="row py-3 border-bottom align-items-center">
                        <div class="col-md-8">
                            <h6 class="mb-0">Notice and Agenda for the 25th Annual General Meeting</h6>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <button class="btn download-btn">Download</button>
                        </div>
                    </div>
                    
                    <div class="row py-3 border-bottom align-items-center">
                        <div class="col-md-8">
                            <h6 class="mb-0">Annual Report 2023</h6>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <button class="btn download-btn">Download</button>
                        </div>
                    </div>
                    
                    <div class="row py-3 border-bottom align-items-center">
                        <div class="col-md-8">
                            <h6 class="mb-0">Proxy Form</h6>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <button class="btn download-btn">Download</button>
                        </div>
                    </div>
                    
                    <div class="row py-3 align-items-center">
                        <div class="col-md-8">
                            <h6 class="mb-0">FAQs</h6>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <button class="btn download-btn">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
